<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 10</title>
</head>
<style>
    body{
        font: normal 16pt arial;
    }
    input{
        font: normal 16pt arial;
        width: 100px;
    }
    input#tnum1{
        color: orange;
    }
    input#tnum2{
        color: orange;
    }
</style>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="tnum1" id="tnum1"> +
    <input type="number" name="tnum2" id="tnum2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado da Operação:</div>


    <script>


        function somar(){
            var tn1 = window.document.getElementById('tnum1') //armazena os valores digitdos em txt
            var tn2 = window.document.getElementById('tnum2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //converte os valores txt em numeros
            var n2 = Number(tn2.value)
            var r1 = n1 + n2 // operção matematica
            res.innerHTML= `Resultado da Operação: <span style='color:green'>${r1}</span>`

        }
       

    </script>

    
</body>
</html>
